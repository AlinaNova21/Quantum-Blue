- type: constructionGraph
  id: QBSteelWall
  start: start
  graph:
    - node: start
      edges:
      - to: QBWallFrameSteel
        completed:
          - !type:SnapToGrid
            southRotation: true
        steps:
          - material: MetalRod
            amount: 2
          - material: Steel
            amount: 2
            doAfter: 1


    - node: QBWallFrameSteel
      entity: QBSteelWallFrame
      edges:
      - to: start
        completed:
        - !type:SpawnPrototype
          prototype: SheetSteel1
          amount: 2
        - !type:SpawnPrototype
          prototype: PartRodMetal1
          amount: 2
        - !type:DeleteEntity {}
        steps:
          - tool: Screwing
            doAfter: 1

      - to: QBWallSteel
        completed:
          - !type:SnapToGrid
            southRotation: true
        conditions:
          - !type:EntityAnchored {}
        steps:
          - material: Steel
            amount: 4
            doAfter: 2


    - node: QBWallSteel
      entity: QBSteelWall
      edges:
      - to: QBWallFrameSteel
        completed:
        - !type:SpawnPrototype
          prototype: SheetSteel1
          amount: 4
        steps:
          - tool: Screwing
            doAfter: 1
            completed:
              - !type:VisualizerDataInt
                key: "enum.QBSteelWallVisuals.DeconstructionStage"
                data: 0
          - tool: Prying
            doAfter: 1
            completed:
            - !type:VisualizerDataInt
              key: "enum.QBSteelWallVisuals.DeconstructionStage"
              data: 1
          - tool: Welding
            doAfter: 8
          - tool: Prying
            doAfter: 1
            completed:
            - !type:VisualizerDataInt
              key: "enum.QBSteelWallVisuals.DeconstructionStage"
              data: 2
          - tool: Cutting
            doAfter: 1

